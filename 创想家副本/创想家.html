	<script>

				swiperAnimate(swiper);//初始化完成开始动画

				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画

<!--第四页选项卡-->
<script    type="text/javascript" >
var  btnfour=document.getElementsByClassName("btnfour");
var ydcx=document.getElementById("greatmen");
var  ydc=ydcx.getElementsByClassName("ydc");
var  btnleft=document.getElementById("fourleft");
var   btnright=document.getElementById("fourright");
var  indexs=null;
for(i=0;i<btnfour.length;i++){
	btnfour[i].index=i;
	btnfour[i].onclick=function(){
		indexs=this.index;	
		btnleft.style.display="block";
		btnright.style.display="block";
		for (i=0;i<btnfour.length;i++) {
		btnfour[i].style.width="5%";
		btnfour[i].style.height="5%";			
		}
		ydcx.style.height=100+"%";
		ydcx.style.width=800+"%";
		ydcx.style.left="0";
		ydcx.style.top="0";
		ydcx.style.left=-ydc[0].offsetWidth*[indexs]+"px";
	}
}
   btnright.onclick=function(){
   	indexs--;
   	if(indexs<0){
   	indexs=ydc.length-1;
   	}
   	ydcx.style.left=-ydc[0].offsetWidth*[indexs]+"px";
   }
     btnleft.onclick=function(){
   	indexs++;
   	if(indexs>ydc.length-1){
   	indexs=0;
   	}
   	ydcx.style.left=-ydc[0].offsetWidth*[indexs]+"px";
   }
</script>

    <script>
    	var katongdiv=document.getElementsByClassName("view")[0];
    	var btnclick=katongdiv.getElementsByTagName("div");
    	var  ball=document.getElementsByClassName("ball");
    	var  btn=document.getElementsByClassName("btn")[0];
    	var  indexss=null;
    	for (i=0;i<btnclick.length;i++) {
    		btnclick[i].index=i;
    		btnclick[i].onclick=function(){
    			indexss=this.index;
    			for (i=0;i<btnclick.length;i++) {
    				ball[i].style.display="none";
    			}
    			ball[indexss].style.display="block";
    			btn.style.display="block";
    		}    	
    	}
    		btn.onclick=function(){
    				ball[indexss].style.display="none";
    				this.style.display="none";
    		} 	
 </script>
